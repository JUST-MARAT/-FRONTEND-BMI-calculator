<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_Bmt</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">BODY MASS INDEX (BMI) CALCULATOR</h1>


        Your Height (cm):
        <input type="text" class="input" id="height" value="180" placeholder="Enter Your Height in cm">


        Your Width (kg):
        <input type="text" class="input" id="weight" value="90" placeholder="Enter Your weight in cm">


        <button  class="btn" id="btn">Compute BMI</button>
        <input disabled type="text" class="input" id="bmi-result">

        <h4 class="into_text">weight condition: <span id="weight-condition"></span></h4>
    </div>


    <script src="./index.js"></script>
</body>
</html>
